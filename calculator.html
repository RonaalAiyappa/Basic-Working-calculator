<!DOCTYPE html>
<html>
    <head>
        <title>Calcultor</title>
         <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="Calcultor">
            <input type="text" placeholder="0" id="inputBox" readonly>
            <div>
                <button class="operator ac">AC</button>
                <button class="operator del">DEL</button>
                <button class="operator">%</button>
                <button class="operator ac">/</button>
            </div>
            <div>
                <button >9</button>
                <button>8</button>
                <button >7</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button >4</button>
                <button>5</button>
                <button >6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button >1</button>
                <button>2</button>
                <button >3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button >0</button>
                <button>00</button>
                <button >.</button>
                <button class="equals">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
